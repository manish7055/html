<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>Job Applocation form</title>
</head>
<body bgcolor="#c2c0c3">
    <form action="">
    <h1>Detail Job Application form</h1>
    <div>
        <table>
       <tr>
        <h2>personal Inforamtion</h2>
       </tr><br>
       <tr>Name:</tr><br>
       <tr><input type="text" required></tr><br>
       <tr>Email:</tr><br>
       <tr><input type="text"required></tr><br>
       <tr>Phone Number:</tr><br>
       <tr><input type="number" required></tr><br>
       <tr>Address:</tr><br>
       <tr><input type="text" aria-rowindex="3" required></tr>
        </table>
        <table>
            <div>
                <h2>Work Experience:</h2>
                <tr>
                    Describe your previous work experience:
                </tr><br>
                <tr><input type="text" required></tr>
            </div>
            <div>
               <h2>Availability</h2>
               <tr>When are you availabile to start:</tr>
               <select name="Availability" id="">
                <option value="">graduate</option>
                <option value="">diloma </option>
                <option value="">12th</option>
                <option value="">10th</option>
               </select>
            </div>
            <div>
                <h2>When hour are you avilable to work?</h2>
                <tr><input type="radio">Morning</tr><br>
                <tr><input type="radio">Afternoon</tr><br>
                <tr><input type="radio">Evening</tr><br>
                <tr><input type="radio">Weekend</tr>
            </div>
            <div>
            <button>Submit Application</button>
        </div>
        </table>
    </form>
</body>
</html>
